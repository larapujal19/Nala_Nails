    <main class="formularioMain">
        <form action="https://formspree.io/f/mdojoelg" method="post" class="cont_formulario" id="myform">
            <div class="nombre label1">
                <label for="exampleInputNombre1" class="name label_format">Nombre:</label>
                <input type="text" class="campoNombre" placeholder="nombre" name="nombre">
            </div>
            <div class="email label1">
                <label for="exampleInputEmail1" class="mail label_format">Email:</label>
                <input type="text" class="campoEmail" placeholder="email" name="email">
            </div>
            <div class="opcionesServicio label1">
                <label for="exampleInputServicio1" class="servicio label_format">Servicio:</label>
                <select name="servicios" id="listaServ1">
                    <option value="manicuria">Manicuria</option>
                    <option value="pedicuria">Pedicuria</option>
                    <option value="pestanas">Pestañas</option>
                    <option value="depilacion">Depilacion</option>
                </select>
            </div>
            <div class="email label1 label_format">
                <label for="exampleInputEmail1" class="mail">Consulta:</label>
                <textarea name="consulta" id="consulta_box" cols="30" rows="10" class="consulta1" placeholder="Escribí tu consulta acá.."></textarea>
            </div>
            <div class="boton_enviar">
                <button class="enviar1" type="submit">Enviar</button>
            </div>
    </form>
